<!DOCTYPE html>
<html>
<head>
<title>Хаклаб инфопанел</title>
<meta charset="utf-8">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/jquery.tweet.css" media="all" rel="stylesheet" type="text/css"/> 
<style>
#irc iframe {
    border: 1px solid #8ADEE2;
    border-radius: 0.5em 0.5em 0.5em 0.5em;
    width: 100%;
    height: 500px;
    overflow: hidden;
}

.dobredojde {
    background-color: #8ADEE2;
    border-radius: 0.5em 0.5em 0.5em 0.5em;
    list-style: none outside none;
    margin: 0;
    overflow-y: hidden;
    padding: 0.8em;
    font-size: 150%;
    text-align: center;
}

.temp {
    font-weight: bold;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.tweet.js"></script>
<script src="js/infopanel.js"></script>
</head>
<body>
<div class="container">
    <br />
    <div class="row">
        <div class="span6" id="stats1">
            <ul class="tweet_list">
            <li class="tweet_first tweet_odd temp" id="aktiven"></li>
            <li class="tweet_even">Активни мрежни уреди во моментов: <span class="temp" id="lanuredi"></span></li>
            <li class="tweet_odd">Интернет DL: <span class="temp" id="internetdl"></span></li>
            <li class="tweet_even">Интернет UL: <span class="temp" id="internetul"></span></li>
            </ul>
       </div>
        <div class="span6" id="stats2">
            <ul class="tweet_list">
            <li class="tweet_first tweet_odd">Температура во HW соба: <span class="temp" id="hardware_room"></span></li>
            <li class="tweet_even">Во Lounge: <span class="temp" id="lounge_area"></span></li>
            <li class="tweet_odd">Температурата во Random соба: <span class="temp" id="random_room"></span></li>
            <li class="tweet_even">Надвор на тераса е: <span class="temp" id="outside"></span></li>
            </ul>
            <br />
        </div>
    </div> 
    <div class="row">    
        <div class="span6" id="irc"><iframe src="https://irc.softver.org.mk/?auto-scroll=true#/lugola"></iframe></div>
        <div class="span6" id="twitter">Твитер</div>
    </div>
    <div class="row">
        <div class="span12"><p class="dobredojde">Добредојде во КИКА, Хаклабот во Скопје. Повеќе на http://blog.spodeli.org</p></div>
    </div>
</div>
</body>
</html>
